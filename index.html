<!DOCTYPE html>
<html>
  <head>
    <title>Opening Instagram...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      window.onload = function () {
        const start = Date.now();
        const timeout = 1500;

        // Try to open Instagram app
        window.location = "instagram://user?username=carlosraul_techno";

        setTimeout(() => {
          const elapsed = Date.now() - start;
          if (elapsed < timeout + 100) {
            window.location = "https://linktr.ee/kauwy";
          }
        }, timeout);
      };
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <p>Redirecting to Instagram...</p>
  </body>
</html>
